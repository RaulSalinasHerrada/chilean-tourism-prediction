version: '3'

services:

  processor:
    container_name: gradio-tourism
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - ${GRADIO_SERVER_PORT}:${GRADIO_SERVER_PORT}
    # expose:
    #   - ${GRADIO_SERVER_PORT}:${GRADIO_SERVER_PORT}
    env_file: .env

networks:
  default:
      driver: bridge
      name: tourism-app